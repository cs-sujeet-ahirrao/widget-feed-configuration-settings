<form data-ng-submit="save()" class="noMargin" name="editFeedConfigurationWidgetForm"
  data-ng-class="{'state-wait': processing }" novalidate>
  <div class="modal-header">
    <h3 class="modal-title col-md-9">Feed Configuration Settings Edit View</h3>
    <button type="button" class="close" data-ng-click="cancel()" data-dismiss="modal" aria-label="Close"
      id="close-edit-feed-configuration-widget-form-btn">
      <div aria-hidden="true" class="version-button">+</div>
    </button>
  </div>
  <div class="modal-body">
    <div class="form-group"
      data-ng-class="{ 'has-error': editFeedConfigurationWidgetForm.dataSetsModule.$invalid && editFeedConfigurationWidgetForm.dataSetsModule.$touched }"
      data-ng-if="modules || playbookModules">
      <label for="dataSetsModule" class="control-label">Choose Datasets Module<span class="text-danger">*</span>
      </label>
      <select name="dataSetsModule" id="dataSetsModule" class="form-control"
        data-ng-options="module.type as module.name for module in modules | playbookModules"
        data-ng-model="config.module" data-ng-change="loadAttributes()" required>
        <option value="">Select an Option</option>
      </select>
      <div data-cs-messages="editFeedConfigurationWidgetForm.dataSetsModule"></div>
    </div>
  </div>
  <div class="modal-footer">
    <button id="edit-widget-save" type="submit" class="btn btn-sm btn-primary"><i
        class="icon icon-check margin-right-sm"></i>Save</button>
    <button id="edit-widget-cancel" type="button" class="btn btn-sm btn-default" data-ng-click="cancel()"><i
        class="icon icon-close margin-right-sm"></i>Close</button>
  </div>
</form>
